remote_theme: just-the-docs/just-the-docs@v0.10.0
title: Nextended
description: A comprehensive .NET library suite providing powerful extension methods, types, and utilities

# Color scheme (supports light, dark, or custom)
color_scheme: light

# Enable search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: true

# Aux links for the upper right navigation
aux_links:
  "Nextended on GitHub":
    - "https://github.com/fgilde/Nextended"
  "NuGet Package":
    - "https://www.nuget.org/packages/Nextended.Core/"

# Footer content
footer_content: 'Copyright &copy; Nextended. Distributed under the <a href="https://github.com/fgilde/Nextended/blob/main/LICENSE">GPL-3.0-or-later License</a>.'

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# External navigation links
nav_external_links:
  - title: Nextended on GitHub
    url: https://github.com/fgilde/Nextended
    hide_icon: false

# Heading anchor links appear on hover
heading_anchors: true

# Callouts
callouts_level: loud
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red
